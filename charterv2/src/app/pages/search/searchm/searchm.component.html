<form [formGroup]="form" (ngSubmit)="buscarViajes()" #searchForm="ngForm">
  <div class="search-container">
    <div class="titulo1">Elegi tu viaje</div>

    <!-- Fila de Origen -->
    <div class="row">
      <div class="search-box">
        <p>Provincia de Origen:</p>
        <select id="provincia-origen" formControlName="provinciaOrigen" class="form-control" (change)="onSelectProvincia('origen')">
          <option [ngValue]="null" disabled>Selecciona una provincia</option>
          <option *ngFor="let provincia of provinciasOrigen" [value]="provincia.PK_Provincia">{{ provincia.nombre }}</option>
        </select>
      </div>

      <div class="search-box">
        <p>Localidad de Origen:</p>
        <select id="localidad-origen" formControlName="localidadOrigen" class="form-control" (change)="onSelectLocalidad('origen')">
          <option [ngValue]="null" disabled>Selecciona una localidad</option>
          <option *ngFor="let localidad of localidadesOrigen" [value]="localidad.PK_Localidad">{{ localidad.nombre }}</option>
        </select>
      </div>
    </div>

    <!-- Selector de Parada de Origen -->
    <div class="search-box">
      <p>Parada de Origen:</p>
      <select id="parada-origen" formControlName="paradaOrigen" class="form-control">
        <option [ngValue]="null" disabled>Selecciona una parada</option>
        <option *ngFor="let parada of paradasOrigen" [value]="parada.parada">{{ parada.parada }}</option>
      </select>
    </div>

    <!-- Fila de Destino -->
    <div class="row">
      <div class="search-box">
        <p>Provincia de Destino:</p>
        <select id="provincia-destino" formControlName="provinciaDestino" class="form-control" (change)="onSelectProvincia('destino')">
          <option [ngValue]="null" disabled>Selecciona una provincia</option>
          <option *ngFor="let provincia of provinciasDestino" [value]="provincia.PK_Provincia">{{ provincia.nombre }}</option>
        </select>
      </div>

      <div class="search-box">
        <p>Localidad de Destino:</p>
        <select id="localidad-destino" formControlName="localidadDestino" class="form-control" (change)="onSelectLocalidad('destino')">
          <option [ngValue]="null" disabled>Selecciona una localidad</option>
          <option *ngFor="let localidad of localidadesDestino" [value]="localidad.PK_Localidad">{{ localidad.nombre }}</option>
        </select>
      </div>
    </div>

    <!-- Selector de Parada de Destino -->
    <div class="search-box">
      <p>Parada de Destino:</p>
      <select id="parada-destino" formControlName="paradaDestino" class="form-control">
        <option [ngValue]="null" disabled>Selecciona una parada</option>
        <option *ngFor="let parada of paradasDestino" [value]="parada.parada">{{ parada.parada }}</option>
      </select>
    </div>

    <!-- Selector de Fecha -->
    <div class="search-box">
      <label for="date">Fecha:</label>
      <input type="date" id="fecha_salida" formControlName="fecha" class="form-control" required>
    </div>

    <!-- BotÃ³n Buscar -->
    <button id="bt-buscar-destino" class="gradient-button" type="submit" [disabled]="form.invalid">Buscar</button>
  </div>
</form>
