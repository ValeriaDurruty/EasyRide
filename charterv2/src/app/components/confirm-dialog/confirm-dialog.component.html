<div class="message">
    <h1 mat-dialog-title>Confirmar</h1>
    <div mat-dialog-content>
      <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button color="warn" (click)="onYesClick()">Confirmar</button>
    </div>
  </div>
